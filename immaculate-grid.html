<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px; /* Adjust the gap as needed */
      text-align: center;
    }

    .button {
      width: 100px;
      height: 100px;
      font-size: 18px;
      cursor: pointer;
      border: 1px solid #000;
      background-color: white;
      border-radius: 5px;
      display: grid;
      place-items: center;
    }

    .button1, .button2, .button3, .button4, .button5, .button6, .button7, .button8, .button9, .button10, .button11, .button12, .button13, .button14, .button15, .button16 {

      font-size: 18px;
      cursor: pointer;
      border: 1px solid #000;
      background-color: white;
      border-radius: 5px;
      display: grid;
      place-items: center;
    }

    .green {
      background-color: green;
      color: white;
    }
</style>
